{% extends "layout.html" %}
  {% block site_content %}

    {% block messages %}
      {% for message in get_flashed_messages() %}
      <div class="message">
        <p class="post_text"><b>{{ message }}</b></p>
      </div>
      {% endfor %}
    {% endblock %}
    
    {% block description%}{% endblock %}
    {% block content %}{% endblock %}

  {% endblock %}
