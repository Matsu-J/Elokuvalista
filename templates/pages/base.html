{% extends "layout.html" %}
  {% block site_content %}
    <div>
      {% block errors %}
      {% for message in get_flashed_messages() %}
      <p>
        <b>{{ message }}</b>
      </p>
      <hr>
      {% endfor %}
      {% endblock %}
    </div>

    <div>
      {% block description%}{% endblock %}
    </div>

    <div>
      {% block content %}{% endblock %}
    </div>
  {% endblock %}
