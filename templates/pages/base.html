{% extends "layout.html" %}
  {% block site_content %}
    
  {% block errors %}
    {% for message in get_flashed_messages() %}
    <div class="message">
      <p><b>{{ message }}</b></p>
    </div>
    {% endfor %}
  {% endblock %}
    

    <div>
      {% block description%}{% endblock %}
    </div>

    <div>
      {% block content %}{% endblock %}
    </div>
  {% endblock %}
