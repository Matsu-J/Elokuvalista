<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
      <div>
        <h1>Elokuvalista</h1>
        <hr>
      </div>

      <div>
        {% block errors %}
        {% for message in get_flashed_messages() %}
        <p>
          <b>{{ message }}</b>
        </p>
        <hr>
        {% endfor %}
        {% endblock %}
      </div>

      <div>
        {% block description%}{% endblock %}
      </div>

      <div>
        {% block content %}{% endblock %}
      </div>

  </body>
</html>
